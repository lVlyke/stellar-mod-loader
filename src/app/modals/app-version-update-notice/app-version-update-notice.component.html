<mat-card>
     <mat-card-header>
        <mat-card-title>App Update Available</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <span>A new version of {{dialogConfig.appInfo.appShortName}} ({{dialogConfig.appLatestVersion}}) is available.</span>

        <div class="download-link">
            <app-external-url variant="stroked-button" color="accent" resource="latest_release">
                Download latest version
            </app-external-url>
        </div>
        
        <mat-checkbox class="update-check-prefs"
                      [checked]="(appData$ | async)?.checkLatestVersionOnStart ?? false"
                      (change)="updateCheckLatestVersionOnStart($event.checked)">
            Check for app updates on startup
        </mat-checkbox>
    </mat-card-content>

    <mat-card-actions>
        <app-dialog-actions [actions]="dialogConfig.actions" (actionSelected)="actionSelected$.emit($event)" />
    </mat-card-actions>
</mat-card>
