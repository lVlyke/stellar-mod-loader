<mat-card>
    <mat-card-header>
        <mat-card-title>Rename Mod</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <form id="modNameForm">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput
                    type="text"
                    name="modName"
                    [(ngModel)]="dialogConfig.modCurName">
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <app-dialog-actions [actions]="dialogConfig.actions" (actionSelected)="actionSelected$.emit($event)" />
    </mat-card-actions>
</mat-card>
